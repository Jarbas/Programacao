<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Exemplo 1</title>
<style>
td {
    border: 1px solid #ccc;
    font-size: 0.9em;
    padding: 3px 5px;
}
table {
    border-collapse: collapse;
}
</style>
<script type="text/javascript" src="Exemplo%205_arquivos/jquery-2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#bt1').click(function() {
        $('tr').css('background', '#fff');
        $('tr:first').css('background', '#999');
    });
    $('#bt2').click(function() {
        $('tr').css('background', '#fff');
        $('tr:last').css('background', '#999');
    });
    $('#bt3').click(function() {
        $('tr').css('background', '#fff');
        $('tr:not(tr:first)').css('background', '#999');
    });
    $('#bt4').click(function() {
        $('tr').css('background', '#fff');
        $('tr:even').css('background', '#999');
    });
    $('#bt5').click(function() {
        $('tr').css('background', '#fff');
        $('tr:odd').css('background', '#999');
    });
});
</script>
</head>
<body>
<table cellpadding="0" cellspacing="0">
<tbody><tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
<tr><td>Alguma coisa</td><td>5</td><td>97</td></tr>
</tbody></table>
<button id="bt1">tr:first</button>
<button id="bt2">tr:last</button>
<button id="bt3">tr:not(tr:first)</button>
<button id="bt4">tr:even</button>
<button id="bt5">tr:odd</button>


</body></html>
