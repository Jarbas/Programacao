<script type="text/javascript">

function limpatabela(){

	$("#t1 tr td").empty();
	 jogador = 1  ;
};

function buscavalor(valor){

if (valor == 'x'){

return 'o';

}
else
return 'x';


}

var jogador  ;


$(document).ready(function() {


    $( "#bt1" ).click(function() {

		limpatabela();
	});	


	$("td").click(function() {
    
    var valor = $(this).html();

   

    if (valor == '') {

    	if (jogador == 1 ) {

          jogador = 2;
          $(this).html('x');
        
    	}
    	else {
		jogador = 1;
        $(this).html('o');
     

    	}

    //$(this).html(buscavalor($(this).html()));	
     }

	});	


});
