<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Exemplo 1</title>
<style>
div {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    float: left;
    margin-right: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
}
#div1 {
    background: #060;
}
#div2 {
    background: #f00;
}
#div3 {
    background: #00f;
    clear: left;
}
#div4 {
    background: #f90;
}
</style>
<script type="text/javascript" src="js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<link rel="stylesheet" src="js/jquery-ui.min.css">
<script type="text/javascript">
$(document).ready(function() {
    $('div').draggable();
});
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>


</body></html>
